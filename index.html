<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets Hub</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1 class="logo">Pets Hub</h1>
    </div>

    <!-- The flexible grid (content) -->
    <div class="container">
      <div class="row">
        <!-- profile -->
        <div class="side-left">
          <div class="card">
            <div class="item-container">
              <div class="avatar"></div>
              <div class="profile-name">
                Celine Dion
                <p id="profile-email">@celine</p>
              </div>
            </div>
            <div class="sidenav active">
              <a href="#">
                <svg width="32" height="32" viewBox="0 0 24 24">
                  <g
                    fill="none"
                    stroke="#fff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  >
                    <path
                      d="M5 12H3l9-9l9 9h-2M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"
                    />
                    <path d="M9 21v-6a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v6" />
                  </g>
                </svg>
                Home
              </a>
              <a href="#">
                <svg width="32" height="32" viewBox="0 0 512 512">
                  <path
                    d="M256 464c22.779 0 41.411-18.719 41.411-41.6h-82.823c0 22.881 18.633 41.6 41.412 41.6zm134.589-124.8V224.8c0-63.44-44.516-117.518-103.53-131.041V79.2c0-17.682-13.457-31.2-31.059-31.2s-31.059 13.518-31.059 31.2v14.559c-59.015 13.523-103.53 67.601-103.53 131.041v114.4L80 380.8v20.8h352v-20.8l-41.411-41.6z"
                    fill="#fff"
                  />
                </svg>
                Notification
              </a>
              <a href="#">
                <svg width="32" height="32" viewBox="0 0 24 24">
                  <path
                    fill="none"
                    stroke="#fff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 21V8a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H8l-4 4M8 9h8m-8 4h6"
                  />
                </svg>
                Messages
              </a>
              <a href="#">
                <svg width="32" height="32" viewBox="0 0 24 24">
                  <g
                    fill="none"
                    stroke="#fff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="9" />
                    <circle cx="12" cy="10" r="3" />
                    <path
                      d="M6.168 18.849A4 4 0 0 1 10 16h4a4 4 0 0 1 3.834 2.855"
                    />
                  </g>
                </svg>
                Profile
              </a>
            </div>
          </div>
        </div>
        <!-- end profile -->

        <!-- main content -->
        <div class="main">
          <div class="card">
            <div class="item-container">
              <div class="col-2">
                <div class="avatar"></div>
              </div>
              <div class="col-max">
                <form id="post-field">
                  <textarea
                    type="text"
                    class="form-input-posting"
                    name="post"
                    id="new-todo"
                    placeholder="What's hapeening ?"
                    autocomplete="off"
                  ></textarea>
                  <button type="submit" class="button">POST</button>
                </form>
              </div>
            </div>
            <div class="item-container">
              <div class="action-button">
                <div class="button-upload">
                  <svg width="32" height="32" viewBox="0 0 24 24">
                    <path
                      fill="#00E0FF"
                      d="M5 21q-.825 0-1.413-.587Q3 19.825 3 19V5q0-.825.587-1.413Q4.175 3 5 3h14q.825 0 1.413.587Q21 4.175 21 5v14q0 .825-.587 1.413Q19.825 21 19 21Zm1-4h12l-3.75-5l-3 4L9 13Z"
                    />
                  </svg>

                  <svg width="32" height="32" viewBox="0 0 24 24">
                    <path
                      fill="#00E0FF"
                      d="M22 12v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8a1 1 0 0 1-1-1V8a2 2 0 0 1 2-2h3.17A3 3 0 0 1 6 5a3 3 0 0 1 3-3c1 0 1.88.5 2.43 1.24v-.01L12 4l.57-.77v.01C13.12 2.5 14 2 15 2a3 3 0 0 1 3 3a3 3 0 0 1-.17 1H21a2 2 0 0 1 2 2v3a1 1 0 0 1-1 1M4 20h7v-8H4v8m16 0v-8h-7v8h7M9 4a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m6 0a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1M3 8v2h8V8H3m10 0v2h8V8h-8Z"
                    />
                  </svg>
                  <svg width="32" height="32" viewBox="0 0 24 24">
                    <path
                      fill="#00E0FF"
                      d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1m-1 11h-5v5h5v-5Z"
                    />
                  </svg>
                  <svg width="32" height="32" viewBox="0 0 24 24">
                    <path
                      fill="#00E0FF"
                      d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Z"
                    />
                  </svg>
                </div>
              </div>

              <div class="action-button">
                <button class="button">POST</button>
              </div>
            </div>
          </div>
          <!-- begin content posts -->
          <div class="card">
            <div class="item-container">
              <div class="col-2">
                <div class="avatar"></div>
              </div>
              <div class="col-max">
                <span class="text-name"
                  >Makmur
                  <label class="text-username" for="">@celine</label>
                </span>
                <div class="post-container">
                  The Day is very fun coz my want going to doctor & she is relax
                  to check up at hope u never sick again snowy #dog #pet #owner
                </div>
                <div class="post-container">
                  <div class="button-posts">
                    <svg width="32" height="32" viewBox="0 0 16 16">
                      <g fill="#FFF">
                        <path
                          d="M5 8a1 1 0 1 1-2 0a1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0a1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2a1 1 0 0 0 0 2z"
                        />
                        <path
                          d="m2.165 15.803l.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7s-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272a1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"
                        />
                      </g>
                    </svg>
                  </div>
                  <div class="button-posts">
                    <svg width="32" height="32" viewBox="0 0 16 16">
                      <path
                        fill="#FFF"
                        d="m8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385c.92 1.815 2.834 3.989 6.286 6.357c3.452-2.368 5.365-4.542 6.286-6.357c.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                      />
                    </svg>
                  </div>
                  <div class="button-posts">
                    <svg width="32" height="32" viewBox="0 0 24 24">
                      <g
                        fill="none"
                        stroke="#FFF"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                      >
                        <circle cx="5" cy="18" r="2" />
                        <circle cx="19" cy="6" r="2" />
                        <path
                          d="M19 8v5a5 5 0 0 1-5 5h-3l3-3m0 6l-3-3m-6-2v-5a5 5 0 0 1 5-5h3l-3-3m0 6l3-3"
                        />
                      </g>
                    </svg>
                  </div>
                  <div class="button-posts">
                    <svg width="32" height="32" viewBox="0 0 1024 1024">
                      <path
                        fill="#FFF"
                        d="M752 664c-28.5 0-54.8 10-75.4 26.7L469.4 540.8a160.68 160.68 0 0 0 0-57.6l207.2-149.9C697.2 350 723.5 360 752 360c66.2 0 120-53.8 120-120s-53.8-120-120-120s-120 53.8-120 120c0 11.6 1.6 22.7 4.7 33.3L439.9 415.8C410.7 377.1 364.3 352 312 352c-88.4 0-160 71.6-160 160s71.6 160 160 160c52.3 0 98.7-25.1 127.9-63.8l196.8 142.5c-3.1 10.6-4.7 21.8-4.7 33.3c0 66.2 53.8 120 120 120s120-53.8 120-120s-53.8-120-120-120zm0-476c28.7 0 52 23.3 52 52s-23.3 52-52 52s-52-23.3-52-52s23.3-52 52-52zM312 600c-48.5 0-88-39.5-88-88s39.5-88 88-88s88 39.5 88 88s-39.5 88-88 88zm440 236c-28.7 0-52-23.3-52-52s23.3-52 52-52s52 23.3 52 52s-23.3 52-52 52z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-post-container"></div>
        </div>
        <!-- end content -->
        <div class="side-right">
          <div class="card">
            <h3>TREND FOR YOU</h3>
            <h5>#Tags-One</h5>
            <h5>#Tags-Two</h5>
            <h5>#Tags-Three</h5>
          </div>
        </div>
      </div>
    </div>
        <div class="footer"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
