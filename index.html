<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets Hub</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Pets Hub</h1>
    </div>

    <!-- The flexible grid (content) -->
    <div class="container">
      <div class="row">
        <!-- profile -->
        <div class="side-left">
          <div class="card">
            <h3>About Me</h3>
            <div class="item-container">
              <div class="avatar"></div>
              <div class="profile-name">
                Celine Dion
                <p>@celine</p>
              </div>
            </div>
          </div>
        </div>
        <!-- end profile -->
        <!-- main content -->
        <div class="main">
          <div class="card">
            <div class="item-container">
              <div class="col-2">
                <div class="avatar"></div>
              </div>
              <div class="col-max">
                <form id="post-field">
                  <textarea
                    type="text"
                    class="form-input-posting"
                    name="post"
                    id="new-todo"
                    placeholder="What's hapeening ?"
                    autocomplete="off"
                  ></textarea>
                  <button type="submit" class="button">POST</button>
                </form>
              </div>
            </div>
            <div class="item-container"></div>
          </div>
          <div class="card-post-container"></div>
        </div>
        <!-- end content -->
        <div class="side-right">
          <div class="card">
            <h3>TREND FOR YOU</h3>
            <h5>#Tags-One</h5>
            <h5>#Tags-Two</h5>
            <h5>#Tags-Three</h5>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
